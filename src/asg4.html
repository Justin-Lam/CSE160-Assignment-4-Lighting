<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8" />
	<title>Lighting</title>
  </head>

  <!-- learned how to disable context menu from https://stackoverflow.com/questions/381795/how-to-disable-right-click-context-menu-in-javascript -->
  <body onload="main()" oncontextmenu="return false;">
	<canvas id="webgl" width="400" height="400">
	Please use a browser that supports "canvas"
	</canvas>

	<br>
	<span id="fpsCounter"></span>

	<br><br>
	<button id="togglePointLightButton">Toggle Point Light</button>
	<button id="toggleSpotLightButton">Toggle Spot Light</button>
	<button id="toggleNormalsButton">Toggle Normals</button>

	<br><br>
	<span>Point Light Position</span>
	<br>
	<span>Y:</span>
	<input id="lightPos_Y" type="range" class="slider" min="0" max="15" value="8">
	<br>
	<span>Z:</span>
	<input id="lightPos_Z" type="range" class="slider" min="-10" max="10" value="0">

	<br><br>
	<span>Point Light Color</span>
	<br>
	<span>R:</span>
	<input id="lightColor_R" type="range" class="slider" min="0" max="100" value="100">
	<br>
	<span>G:</span>
	<input id="lightColor_G" type="range" class="slider" min="0" max="100" value="100">
	<br>
	<span>B:</span>
	<input id="lightColor_B" type="range" class="slider" min="0" max="100" value="100">

	<script src="../lib/cuon-matrix-cse160.js"></script>
	<script src="../lib/cuon-utils.js"></script>
	<script src="../lib/webgl-utils.js"></script>
	<script src="../lib/webgl-debug.js"></script>
	<script src="./map.js"></script>
	<script src="./triangle.js"></script>
	<script src="./cube.js"></script>
	<script src="./sphere.js"></script>
	<script src="./king.js"></script>
	<script src="./camera.js"></script>
	<script src="./asg4.js"></script>
  </body>
</html>
